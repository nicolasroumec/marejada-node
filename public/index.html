<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marejada</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            Marejada
        </div>
        
        <div class="navbar-links no-auth-only">
            <button id="loginBtn">Iniciar Sesión</button>
            <button id="registerBtn">Registrarse</button>
        </div>

        <div class="navbar-links auth-only">
            <span id="userFullName"></span>
            <button id="logoutBtn">Cerrar Sesión</button>
        </div>
    </nav>



<main class="container mx-auto flex-grow p-4">
        <div id="countdown" class="text-center py-8"></div>
        
        <div id="filters">
            <label for="search">Buscar actividades:</label>
            <input type="text" id="search" placeholder="Buscar actividad por nombre">
          </div>
          <div id="time-labels"></div>

        <section id="schedule" class="grid gap-6">
            <!-- Las franjas horarias se generarán dinámicamente aquí -->
             
        </section>

        <!-- Template para las tarjetas de actividad -->
<template id="activity-card-template">
    <div class="activity-card bg-gray-900 rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
        <div class="relative">
            <img src="" alt="" class="w-full h-48 sm:h-64 object-cover">
            <div class="activity-type absolute top-0 right-0 bg-red-600 text-white px-2 py-1 m-2 rounded-full text-sm font-semibold">
            </div>
        </div>
        <div class="p-4">
            <h4 class="activity-name text-xl font-bold text-white mb-2"></h4>
            <p class="activity-description text-gray-300 mb-4 line-clamp-2"></p>
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <!-- <svg class="w-4 h-4 text-gray-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg> -->
                    <span class="activity-duration text-gray-300 text-sm"></span>
                </div>
                <div class="flex items-center">
                    <!-- <svg class="w-4 h-4 text-gray-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg> -->
                    <span class="activity-author text-gray-300 text-sm"></span>
                </div>
            </div>
            <div class="flex justify-between items-center mb-4">
                <div class="activity-spots text-sm font-medium text-gray-300">
                    Cupos disponibles: <span class="available-spots text-white"></span>
                </div>
                <div class="activity-time text-sm font-medium text-gray-300">
                    Hora: <span class="start-time text-white"></span>
                </div>
            </div>
            <button class="inscription-button w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out transform hover:-translate-y-1">
                Inscribirse
            </button>
        </div>
    </div>
</template>
    
</main>

<footer class="bg-gray-900 text-white p-4 mt-8">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
            <a href="#" class="hover:text-red-500 mr-4">Instagram</a>
            <a href="#" class="hover:text-red-500">Política de Privacidad</a>
        </div>
        <p>&copy; 2024 Noche de Terror Escolar. Todos los derechos reservados.</p>
    </div>
</footer>
    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrarse</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="school">Escuela:</label>
                    <input type="text" id="school" required>
                </div>
                <div class="form-group">
                    <label for="year">Año:</label>
                    <select id="year" required>
                        <option value="">Seleccione el año</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course">Curso:</label>
                    <select id="course" required>
                        <option value="">Seleccione el curso</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
