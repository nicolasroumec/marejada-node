<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <nav class="navbar">
        <h1>Panel de Administración</h1>
        <button id="showEventsBtn">Ver Eventos</button>
    </nav>
    
    <div id="eventsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Lista de Eventos</h2>
            <div id="eventList"></div>
        </div>
    </div>
    
    <div class="container">
        <form id="eventForm">
            <h2>Crear Nuevo Evento</h2>
            <div class="form-group">
                <label for="name">Nombre del evento</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="type">Tipo de evento</label>
                <input type="text" id="type" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label for="location">Ubicación</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="photo">URL de la foto</label>
                <input type="text" id="photo" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacidad</label>
                <input type="number" id="capacity" required>
            </div>
            <div class="form-group">
                <label for="duration">Duración</label>
                <input type="text" id="duration" required>
            </div>
            
            <h3>Horarios</h3>
            <div id="schedules">
                <div class="schedule-container">
                    <label for="schedule-time-1">Horario 1</label>
                    <input type="time" id="schedule-time-1" class="schedule-time" required>
                </div>
            </div>
            
            <button type="button" class="add-schedule-btn">Agregar otro horario</button>
            <button type="submit" class="submit-btn">Crear Evento</button>
        </form>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
